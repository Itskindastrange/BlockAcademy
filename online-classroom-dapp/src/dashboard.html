<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BlockAcademy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #fbfafa; /* Change the background color to #333 */
        color: white; /* Change the text color to white */
      }
      .navbar {
        background-color: #007BFF; /* Change the navbar color to blue */
        border-bottom: 2px solid black;
      }
      .navbar-brand {
        color: white; /* Change the navbar brand color to white */
      }
      .card {
        background-color: #007BFF; /* Change the card color to blue */
        color: white; /* Change the card text color to white */
        margin-bottom: 20px;
      }
      .card-link {
        color: white; /* Change the card link color to white */
      }
    </style> 
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BlockAcademy</a>
  </nav>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <!-- Class Card -->
      <div class="col-sm-4">
        <a href="class.html" class="card-link">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Class: Blockchain</h5>
              <p class="card-text">Section: A</p>
              <p class="card-text">Teacher: Mr. John Doe</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Add more class cards here -->
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
