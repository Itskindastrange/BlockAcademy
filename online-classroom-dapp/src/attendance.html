<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc; /* Gray */
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="studentName">Student Name</h2>
        <p id="date"></p>
        <button id="markAttendanceButton" onclick="markAttendance()">Mark Attendance</button>
    </div>

    <script>
        // Replace 'Student Name' with the actual student's name
        document.getElementById('studentName').innerText = 'Alice';

        // Display the current date
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        document.getElementById('date').innerText = 'Date: ' + date;

        // Function to mark attendance
        function markAttendance() {
            alert('Attendance marked for ' + document.getElementById('studentName').innerText);
            document.getElementById('markAttendanceButton').disabled = true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.20.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@50.1.2/dist/index.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
